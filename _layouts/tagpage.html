---
layout: default
---

<h1><a href="{{site.url}}/tags">All Tags</a></h1>

<h2>Posts tagged {{ page.tag }}</h2>

<ul>
{% for tagposts in site.tags %}
    {% if tagposts[0] == page.tag %}
        {% for post in tagposts[1] %}
            <li>{{ post.date | date: "%Y-%m-%d" }}: <a href="{{post.url}}">{{ post.title }}</a></li>
        {% endfor %}
    {% endif %}
{% endfor %}
</ul>
