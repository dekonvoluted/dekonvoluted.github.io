<!DOCTYPE html>

<html>

    {% include head.html %}

    <body>

        {% if page.previous %}
            <a href="{{ page.previous.url }}">Previous</a>
        {% endif %}

        <a href="/">Home</a>

        {% if page.next %}
            <a href="{{ page.next.url }}">Next</a>
        {% endif %}

        {{ content }}

        <hr>

        &copy; {{ site.time | date: "%Y" }}. {{ site.author }}

    </body>

</html>
